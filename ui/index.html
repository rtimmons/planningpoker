  <body>

    <main role="main" class="container" id="Container">

      <div class="starter-template">
        <div id="Name">
            <strong>My name is</strong>:
                <input class="input" type="text" name="Name">
        </div>

        <div id="Question">
            <input class="input" type="text" name="Question">
        </div>



        <div id="Buttons">
            <!--For good experience on reset, keep point labels in-sync with startState in server js-->
            <button type="button" class="btn btn-info" data-score="0">    0 Points    </button>
            <button type="button" class="btn btn-info" data-score="0.5">  ¬Ω Points    </button>
            <button type="button" class="btn btn-info" data-score="1">    1 Points    </button>
            <button type="button" class="btn btn-info" data-score="2">    2 Points    </button>
            <button type="button" class="btn btn-info" data-score="3">    3 Points    </button>
            <button type="button" class="btn btn-info" data-score="5">    5 Points    </button>
            <button type="button" class="btn btn-info" data-score="8">    8 Points    </button>
            <button type="button" class="btn btn-info" data-score="13">   13 Points   </button>
            <button type="button" class="btn btn-info" data-score="20">   20 Points   </button>
            <button type="button" class="btn btn-info" data-score="40">   40 Points   </button>
            <button type="button" class="btn btn-info" data-score="100">  100 Points  </button>
            <button type="button" class="btn btn-info" data-score="üò´?">  üò´ Points   </button>
        </div>


        <table class="table voters" id="Voters">
            <!-- TODO: make these specific width -->
            <tr class="template">
                <td width="5%"><span class="action"><a href="#" class="kick">‚ùå</a></span></td>
                <th width="60%"><span class="Name">Loading...</span></th>
                <td width="35%"><span class="Vote">...</span></td>
            </tr>
        </table>

        <div id="Summary">
            <strong>Average:</strong> <span id="Average"><span>?</span></span>
            <div id="MaybeIceCream"></div>
        </div>

        <br>

        <div id="DangerZone">
            <span id="AddToLogbook">
                <button type="button" class="btn btn-info">Add To Logbook</button>
            </span>
            <span id="Clear">
                <button type="button" class="btn btn-danger">Clear Votes</button>
            </span>
            <span id="Reset">
                <button type="button" class="btn btn-danger">Reset ü§û</button>
            </span>
        </div>

        <table class="table logbook" id="Logbook">
            <tr class="template">
                <td width="5%"><span class="action"><a href="#" class="remove">‚ùå</a></span></td>
                <th width="80%"><span class="Question">Loading...</span></th>
                <td width="15%"><span class="Vote">...</span></td>
                <!--TODO: hide -->
                <td width="0%" class="hidden"><span class="ID">...</span></td>
            </tr>
        </table>

    </main><!-- /.container -->
